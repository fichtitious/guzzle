<!DOCTYPE html>
<html>
    <head>
        <script src="lib/jquery-1.4.4.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="guzzle.js"></script>
        <link rel="stylesheet" type="text/css" href="guzzle.css">
    </head>
    <body>

        <textarea id="matchWordPattern">S___</textarea>
        <button id="matchWordButton">match word</button>
        <div id="matchWord"></div>

        <textarea id="patternA">__L__</textarea>
        <textarea id="patternB">_E____</textarea>
        <textarea id="intersectIdxA">0</textarea>
        <textarea id="intersectIdxB">0</textarea>
        <button id="crossWordsButton">cross words</button>
        <div id="wordA"></div>
        <div id="wordB"></div>

        <textarea id="newPuzzleSize">11</textarea>
        <button id="newEmptyPuzzleButton">new empty puzzle</button>
        <button id="newFullPuzzleButton">new full puzzle</button>
        <div id="puzzleContainer">
            <button id="fillAcrossButton">fill across</button>
            <button id="fillDownButton">fill down</button>
            <button id="fillBothButton">fill both</button>
            <button id="commitHelpButton">ok</button>
            <button id="rollbackHelpButton">no</button>
            <div id="gridContainer"></div>
        </div>
        <div id="cluesContainer"></div>

    </body>
</html>
